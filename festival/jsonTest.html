<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <div id="text">json 데이터 생성 영역</div>
    <button type="button" id="more">json 데이터 가져오기</button>
    <script>
        $('#more').click(function () {
            $.get('https://gist.githubusercontent.com/GyeungHoon/6b6f6a0638ebc61bc3ca9f38af9e9f99/raw/c893830d1085a3ce6074ce4c6cb0b1af68df68e6/festival.json').done(function (data) {
                document.getElementById("text").innerHTML = data;
            })
        })
    </script>

</body>

</html>
