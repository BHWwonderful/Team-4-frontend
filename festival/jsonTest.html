<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <div id="text">json 데이터 생성 영역</div>
    <button type="button" id="more">json 데이터 가져오기</button>
    <script>
        $('#more').click(function () {
            $.get('https://gist.githubusercontent.com/GyeungHoon/5ba6aec3309e334883cf7fc65b57895a/raw/9c309b1d1b2c685de3df47443322bc666907bc2b/festival.json').done(function (data) {
                document.getElementById("text").innerHTML = data;
            })
        })
    </script>

</body>

</html>
