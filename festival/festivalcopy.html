<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>축제</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/festival.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <main id="main" class="main">

        <div class="festival_list_title">
            <h2>축제 한눈에 보기</h2>
        </div>
        <section class="festival_fillter_wrap">
            <h3 class="screen_out">지역선택</h3>
            <div class="festival_region_fillter_box">
                <button type="button">서울</button>
                <button type="button">부산</button>
                <button type="button">대구</button>
                <button type="button">인천</button>
                <button type="button">광주</button>
                <button type="button">대전</button>
                <button type="button">울산</button>
                <button type="button">세종</button>
                <button type="button">경기</button>
                <button type="button">강원</button>
                <button type="button">충북</button>
                <button type="button">충남</button>
                <button type="button">전북</button>
                <button type="button">전남</button>
                <button type="button">경북</button>
                <button type="button">경남</button>
                <button type="button">제주</button>
            </div>
            <h3 class="screen_out">목적선택</h3>
            <div class="festival_concept_fillter_box">
                <button>전체</button>
                <button>먹거리</button>
                <button>힐링</button>
                <button>여행 MBTI</button>
            </div>
        </section>

        <section class="festival_list_wrap">
            <h3 class="screen_out">축제목록</h3>
            <div id="festival_list_content_box" class="festival_list_content_box">
                <!--json data -->
            </div>
            <div class="festival_list_paging_box" id="pagination">
                <a href="#none">&lt;&lt;</a>
                <a href="#none">&lt;</a>
                <a href="#none">1</a>
                <a href="#none">2</a>
                <a href="#none">&gt;</a>
                <a href="#none">&gt;&gt;</a>
            </div>
        </section>

    </main>
    <script src="/pagingtest.js"></script>
</body>
