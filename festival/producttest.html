<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <div class="row">

        </div>
    </div>


    <div class="container my-3">
        <button class="btn btn-danger" id="price">가격순정렬</button>
    </div>

    <script>
        var product = [
            { id: 0, price: 70000, title: 'Blossom Dress' },
            { id: 1, price: 50000, title: 'Springfield shirt' },
            { id: 2, price: 60000, title: 'Black Monaster' }
        ];
        $('#price').click(function () {
            product.sort(function (a, b) {
                return a.price - b.price;
            });

            $('.row').html('');
            product.forEach(function (a, i) {
                var 템플릿 =
                    `
        <div class="col-sm-4">
                <img src="https://via.placeholder.com/600" class="w-100">
                <h5>${product[i].title}</h5>
                <p>가격 : ${product[i].price}</p>
                
                
            </div>`;
                $('.row').append(템플릿)
            })

        })
        product.forEach(function (a, i) {
            var 템플릿 =
                `
        <div class="col-sm-4">
                <img src="https://via.placeholder.com/600" class="w-100">
                <h5>${product[i].title}</h5>
                <p>가격 : ${product[i].price}</p>
                <button class="buy">구매</button>
            </div>`;
            $('.row').append(템플릿)
        })

    </script>


    <div class="container">
        <button class="btn btn-danger" id="more"> 더보기</button>
    </div>

    <script>
        $('#more').click(function () {
            $.get('https://gist.githubusercontent.com/GyeungHoon/5ba6aec3309e334883cf7fc65b57895a/raw/9c309b1d1b2c685de3df47443322bc666907bc2b/festival.json').done(function (data) {
                console.log(data);
            })
        })
    </script>

<script src="https://gist.github.com/GyeungHoon/bbd6c723da06c42fed2db5be09611cfa.js"></script>
    <script src="../js/tab.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
