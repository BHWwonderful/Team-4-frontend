    <script>
        // Header
        $(".header").load("../header/header.html");


        $(document).on("click", ".regionMap_map_box a", function () {
            // 클래스명 변수에 담기
            var classNames = $(this).attr("class");
            // 클래스명에 _on이 없을 때
            if (!classNames.includes("_on")) {
                // 클래스명에 _on 추가
                classNames += "_on";
            } else {
                // 클래스명 _on 공백으로 변경
                classNames = classNames.replace("_on", "");
            }
            // _on 추가된 클래스로 바꾸기
            $(this).attr("class", classNames.trim());

            // 다른 지역 _on 지우기
            $(this).siblings().each(function () {
                var otherclassNames = $(this).attr("class");
                if (otherclassNames.includes("_on")) {
                    otherclassNames = otherclassNames.replace("_on", "");
                    $(this).attr("class", otherclassNames);
                }
            });
        });
    </script>
